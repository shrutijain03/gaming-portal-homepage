<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Arcadia — Gaming Portal</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="description" content="Arcadia — a sleek gaming portal showcasing featured games.">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="#">Arcadia</a>
      <nav class="nav">
        <a href="#featured">Featured</a>
        <a class="cta" href="#featured">Get Started</a>
      </nav>
      <button id="menuBtn" class="burger" aria-label="Open menu">☰</button>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container hero-inner">
        <div>
          <h1>Welcome to Arcadia</h1>
          <p>Your portal for classic games — discover, play, compete.</p>
          <div class="hero-actions">
            <a class="btn" href="#featured">Play Tic Tac Toe</a>
          </div>
        </div>
        <div class="hero-art">
          <img src="assets/hero-illustration.svg" alt="Gaming illustration" />
        </div>
      </div>
    </section>

    <section id="featured" class="section container">
      <h2>Featured Games</h2>
      <div id="gameGrid" class="grid">
        <!-- Only Tic Tac Toe will appear here -->
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> Arcadia • Built with ❤️ for gamers</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
